grafana-data:
  volumes:
    - /app/metrics/grafana/lib:/var/lib/grafana

grafana:
  restart: always
  ports:
    - "8012:3000"
  environment:
    - GF_SECURITY_ADMIN_USER
    - GF_SECURITY_ADMIN_PASSWORD

graphite:
  ports:
    - "8013:80"
    - "8001:2003"
    - "8002:2004"
  restart: always

graphite-data:
  volumes:
    - /app/metrics/graphite/:/opt/graphite/storage
